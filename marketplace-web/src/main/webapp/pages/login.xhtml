<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head> login page</h:head>
<body>
	<p>Please enter your credial to login</p>
	<h:form>
		<h:panelGrid columns="2">
		<h:outputText value="Email" />
		<h:inputText value="#{authenticationBean.emaiString}" />
		<h:outputText value="Password" />
		<h:inputSecret value="#{authenticationBean.passString}" /> 
		<h:commandButton action="#{authenticationBean.Login()}" value="login" />

		</h:panelGrid>
	</h:form>

</body>
</html>
